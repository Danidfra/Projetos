<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper || Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container">
            <h2>Calculadora - IMC</h2>
            <div class="container_inputs">
                <div class="div_inputs">
                    <label for="User">Nome:</label>
                    <input id="User" type="text" class="input" name="Name" required>
                </div>

                <div class="div_inputs">
                    <label for="Height">Altura (cm):</label>
                    <input id="Height" type="number" class="input" min="1" required>
                </div>

                <div class="div_inputs">
                    <label for="Weight">Peso (kg):</label>
                    <input id="Weight" type="number" class="input" min="1" required>
                </div>

                <input type="submit" value="Calcular" class="btn btn-hero" id="btn">

            </div>
            <div class="container_calculo">
                <p id="text">

                </p>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
